<div class="firstlaunch-wrapper f-pr" >
    <div class="slide2-box">
        <div class="section f-w f-pr">
            <div class="e-title f-pr">
                <h2 class="t f-tc">
                    <span class="t-bg f-ib bgdefault"></span>
                </h2>
                <i class="line left f-pa"></i>
                <i class="line right f-pa"></i>
            </div>
            <div class="inner-tab f-pr f-w clearfix">
                <a href="javascript:void(0)"
                   class="link f-ib"
                   ng-repeat="item in innertabdata track by $index"
                   ng-class="{'current': item.isActive}">
                    {{item.name}}
                </a>
                <a href="javascript:void(0)"
                   class="all f-ib f-pa">
                    全部
                    <i class="icon-arrow icon f-ib"></i>
                </a>
            </div>
            <div class="f-box f-pr">
                <ul class="f-list clearfix f-m0">
                    <li class="f-item pull-left" ng-repeat="item in innertabdata">
                        <div class="f-link">
                            <a href="javascript:void(0)"
                                class="f-ib f-w img-w f-pr">
                                <img ng-src="{{item.url}}" width="100%" height="100%" alt="">
                                <i class="t-play f-ib f-pa bgdefault"></i>
                            </a>
                            <h3 class="text f-m0">{{item.text}}</h3>
                            <p class="desc f-tc f-m0">{{item.desc}}</p>
                            <div class="listen f-tc f-w">
                                <span class="f-ib text"><i class="listen-icon f-ib"></i>{{item.listen}}万</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
