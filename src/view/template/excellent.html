<div class="excellent-wrapper f-pr" >
	<div class="slide2-box">
		<div class="section f-w f-pr">
			<div class="e-title f-pr">
				<h2 class="t f-tc">
					<span class="t-bg f-ib bgdefault"></span>
				</h2>
            		<i class="line left f-pa"></i>
            		<i class="line right f-pa"></i>
			</div>
			<!--<div app-newswiper-->
				<!--listinner="newswiperlist">-->
			<!--</div>-->
			<div class="newswiper-wrapper f-pr">
				<ul class="list f-w f-pr">
					<li class="item f-pa f-ib"
						ng-repeat="item in newswiperlist"
						data-idx="{{$index}}"
						ng-style="item.style"
						ng-class="item.classname">
						<img src="{{item.url}}" width="100%" height="100%"/>
					</li>
				</ul>
				<div class="pagination f-pa f-tc">
					<div class="pagination-bullet f-ib"
						 ng-repeat="item in swiperlistdata"
						 ng-class="{'pagination-bullet-active': item.disX == 224}">
					</div>
				</div>
			</div>

		</div>
	</div>
	<div class="slide-btn prev f-pa" 
    		ng-class="{'show-btn': isNeedSlideBtn}"
    		ng-click="slide1Prev()">
        <i class="arrow-left f-ib"></i>
    </div>
    <div class="slide-btn next f-pa" 
    		ng-class="{'show-btn': isNeedSlideBtn}"
    		ng-click="slide1Next()">
        <i class="arrow-right f-ib"></i>
    </div>
</div>
